<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Dashboard" />
    <meta name="keywords" content="Javascript, 3rd party API, Bootstrap" />
    <meta name="author" content="Nayan Sharma" />
    <meta name="theme-color" content="#0d00a4ff"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&family=Raleway:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--author stylesheet-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header-banner">
        <h1 class="header-title text-center p-3 mb-0">Weather Dashboard</h1>
      </div>
    </header>

    <!--main section-->
    <main>
      <!-- content row -->
      <div class="row g-0">
        <!-- col for form and recent searches -->
        <div class="col-sm-12 col-md-3 border">
          <!-- search form -->
          <div>
            <h2 class="mt-3 text-center fs-4 ">Search Form</h2>
            <hr />
            <form class="p-3" id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter city name"
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn">Search</button>
              </div>
            </form>
          </div>

          <!-- recent searches -->
          <div id="recent-searches-container">
            <h2 class="mt-3 text-center fs-4">Search History</h2>
            <hr />
          </div>
        </div>

        
        <!-- column for weather info -->
        <div class="col-sm-12 col-md-9" id="weather-info-container"></div>
      </div>       
    </main>
<!--web footer section-->

<footer class="footer">
  <div class="footer-container">
  
      <div class="footer-link-item">
        <a class="social-icon" href="mailto:nsharmauk711@gmail.com" target="_blank">  
          <ion-icon name="mail-outline"></ion-icon>
          </a>
          <a class="social-icon" href="https://twitter.com/nsharmauk" target="_blank">  
            <ion-icon name="logo-twitter"></ion-icon>
            </a>
          <a class="social-icon" href="https://github.com/nsharma-uk" target="_blank">  
        <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
    </div>
    </div>
</footer>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
