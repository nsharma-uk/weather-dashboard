<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Dashboard" />
    <meta name="keywords" content="Javascript, 3rd party API, Bootstrap" />
    <meta name="author" content="Nayan Sharma" />
    <meta name="theme-color" content="#398ab9" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lusitana&family=Raleway:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--author stylesheet-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="header-banner">
        <h1 class="header-title text-center p-3 mb-0">Weather Dashboard</h1>
      </div>
    </header>

    <!--main section-->
    <main class="main pl-6 pr-4 min-vh-100">
      <!-- content row -->
      <div class="row g-0">
        <!-- col for form and recent searches -->
        <div class="col-sm-12 col-md-3">
          <!-- search form -->
          <div>
            <h2 class="mt-5 text-center fs-2">Search Form</h2>

            <form class="m-3" id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Enter city name"
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn search-btn">Search</button>
              </div>
            </form>
          </div>

          <!-- recent searches -->
          <div id="recent-searches-container" class="d-grid gap-6 m-3">
            <h2 class="p-2 mt-0 text-center fs-2">Search History</h2>
          </div>
        </div>

        <!-- column for weather info -->
        <div class="col-sm-12 col-md-8" id="weather-info-container"></div>
      </div>
    </main>
    <!--web footer section-->
    <footer class="footer">
      <div class="footer-container">
        <div class="text-center footer-link-item">
          <a
            class="social-icon"
            aria-label="Link to send email"
            href="mailto:nsharmauk711@gmail.com"
            target="_blank"
          >
            <ion-icon name="mail-outline"></ion-icon>
          </a>
          <a
            class="social-icon"
            aria-label="Link to Github"
            href="https://github.com/nsharma-uk"
            target="_blank"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>

          <div class="footer-text w-100 text-center">
            Created by Nayan Sharma &copy; 2022
          </div>
        </div>
      </div>
    </footer>

    <!--imported libraries-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
